@(employee: models.users.Employee)
     


<!-- Pass page title and user on to main -->
@main("My Projects", employee) {

 
        <!-- Main -->  
      
      <div class= container-fluid padding>
          <div class="account">
              <h1> Your Current Projects</h1>
              
              
         <div class="row">
              <div class="col-md-12">
     
                            <table class="table table-bordered table-hover table-condensed">
            <thead>
        <!-- The header row-->
        <tr>
            <th>Project Name</th>

        </tr>
        </thead>
        <tbody>
     
        <!-- Project row(s) -->
       
                    @for(i <- employee.getProjects()) {
                    <tr>
                        <td>@i.getProjectName</td>

                    </tr>
                    }<!-- End of For loop -->
        
        </tbody>
    </table>
      
         
      
     
			
       


              </div>
         
              </div>
          </div>  
      </div>
      
}
